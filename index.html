<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Poject</title>

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">

    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav-bar">
                <!-- Logo Item -->
                <div class="nav-bar__logo">
                    <div class="nav-bar__image">
                        <img src="./img/logo.png" alt="">
                    </div>
                </div>
                <!-- Brand Name Item -->
                <div class="nav-bar__brandname">
                    <p>Официальный представитель</p>
                    <h3>Garmin, Polar, Suunto</h3>
                </div>
                <!-- Call Button Item -->
                <div class="nav-bar__call">
                    <a href="+7(499)922-89-74">+7 (499) 922-89-74</a>
                    <button>заказать звонок</button>
                </div>
            </nav>

            <div class="header-content">

                <div class="header-content__text">
                    <h1>Подбор пульсометра</h1>
                    <p>с учётом Вашего уровня подготовки</p>
                </div>

                <div class="header-content__icons">
                    <div class="header-content__icon">
                        <img src="./img/header-icons__icon1.png" alt="Icon 1">
                        <p>Время подбора: <br> 10 минут</p>
                    </div>
                    <div class="header-content__icon">
                        <img src="./img/header-icons__icon2.png" alt="Icon 2">
                        <p>Бесплатная <br> доставка</p>
                    </div>
                    <div class="header-content__icon">
                        <img src="./img/header-icons__icon3.png" alt="Icon 3">
                        <p>Ответим на <br> все вопросы</p>
                    </div>
                </div>

                <div class="header-content__button">
                    <button>заказать кОНСУЛЬТАЦИЮ</button>
                    <p class="header-content__link">или
                        <a href="">ПЕРЕЙТИ В КАТАЛОГ</a>
                    </p>
                </div>
            </div>
        </div>
    </header>


    <section class="carousel-section">
        <div class="container">
            <div class="owl-carousel carousel-section__items">
                <div class="carousel-section__item">
                    <img src="./img/slider-icon1.png" alt="">
                </div>

                <div class="carousel-section__item">
                    <img src="./img/slider-icon2.png" alt="">
                </div>

                <div class="carousel-section__item">
                    <img src="./img/slider-icon3.png" alt="">
                </div>
            </div>
        </div>
    </section>


    <script src="./js/owl.carousel.min.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            items: 1,

        })
    </script>
</body>

</html>
